<body class="font-google flex justify-center">
    <div class=" sm:w-[40%]">
        <div class=" pb-12 pt-20">
            <h1 class=" text-2xl font-bold pb-2">Login</h1>
            <p class=" text-[10px]">Login to your account</p>
        </div>

        <div class=" flex flex-col">
            <input type="email" name="email" id="email" required
                class=" border rounded-sm px-4 py-3 text-xs text-black mb-8 border-slate-400" placeholder="Email">
            <input type="text" name="password" id="" required
                class=" border rounded-sm text-xs text-black px-4 py-3 border-slate-400" placeholder="password">
        </div>

            <button class=" bg-green-500 w-full mt-8 py-3 rounded-sm text-xs text-white">Log in</button>

            <p class=" text-xs font-light text-center my-8">Or Coninue with</p>

            <button class= " bg-white border-green-500 border w-full mb-6 py-2 rounded-sm text-sm text-black hover:bg-green-100">Google</button>
            <button class= " bg-white border-green-500 border w-full py-2 rounded-sm text-sm text-black hover:bg-green-100">Apple</button>
            <div class=" flex text-xs justify-center my-5">
                <p>New User? </p>
                <a href="signup.html" class=" underline text-green-500 px-1"> Create Account</a>
            </div>
    </div>

    <script src="script.js"></script>
